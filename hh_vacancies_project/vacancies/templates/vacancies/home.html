<!-- vacancies/templates/vacancies/home.html -->
{% extends 'vacancies/base.html' %}

{% block title %}Главная - HH Вакансии{% endblock %}

{% block page_title %}Добро пожаловать в HH Вакансии!{% endblock %}

{% block page_subtitle %}
<p class="lead">Поиск и анализ вакансий с HeadHunter API</p>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card card-modern">
            <div class="card-header card-header-modern">
                <h5 class="mb-0"><i class="bi bi-search"></i> Начните поиск</h5>
            </div>
            <div class="card-body">
                <form method="get" action="{% url 'vacancy_list' %}">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-custom" 
                               name="q" placeholder="Введите профессию или навык...">
                        <button class="btn btn-custom-primary" type="submit">
                            <i class="bi bi-search"></i> Найти
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
